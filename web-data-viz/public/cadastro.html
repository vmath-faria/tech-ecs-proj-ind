<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = username_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = repeat_input.value;
    var albumVar = album_select.value

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      albumVar == ""
    ) {
        alert("Preencha todos os campos")
      return false;
    }else if(
      nomeVar.length<5||emailVar.includes("@")==false||
      emailVar.endsWith(".com")==false||senhaVar.length<9||
      confirmacaoSenhaVar!=senhaVar||(senhaVar.includes("#")==false&&
      senhaVar.includes("!")==false&&senhaVar.includes("@")==false&&
      senhaVar.includes("$")==false&&senhaVar.includes("%")==false)){
        alert("Insira valores válidos")
        return false
      }

    // Enviando o valor da nova input
    fetch(`/usuarios/cadastrar`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idAlbumVincularServer: albumVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
            alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

</script>
